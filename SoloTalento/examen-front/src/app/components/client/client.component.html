<app-navbar></app-navbar>
<div class="container-fluid h-100">
    <div class="row p-3 h-50">
        <div class="col-5">
            <ag-grid-angular class="ag-theme-alpine-dark fullgrid" [rowData]="rowData" [columnDefs]="columnDefs"
                [pagination]="true" (rowDoubleClicked)="rowDoubleClicked($event)">
            </ag-grid-angular>
        </div>
        <div class="col-7">
            <form [formGroup]="formClient">
                <div class="mb-12">
                    <label for="exampleFormControlInput1" class="form-label disabled">ID</label>
                    <input type="text" class="form-control" formControlName="idCliente" [disabled]="true" [(ngModel)]="idCliente">
                </div>
                <div class="mb-12">
                    <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                    <input type="text" class="form-control" formControlName="nombre" [(ngModel)]="nombre">
                </div>
                <div class="mb-12">
                    <label for="exampleFormControlInput1" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" formControlName="apellidos" [(ngModel)]="apellidos">
                </div>
                <div class="mb-12">
                    <label for="exampleFormControlInput1" class="form-label">Direccion</label>
                    <input type="text" class="form-control" formControlName="direccion" [(ngModel)]="direccion">
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end p-3">
                    <button type="button" class="btn btn-danger m-1" (click)="save('delete')">Eliminar</button>                    
                    <button type="button" class="btn btn-warning m-1" (click)="save('put')">Actualizar</button>
                    <button type="button" class="btn btn-primary m-1" (click)="save('post')">Gurardar</button>
                </div>
            </form>
        </div>
    </div>

</div>
